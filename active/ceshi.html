<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://api.danjiguanjia.com/public/static/active/js/jquery-2.1.4.min.js"></script>
	</head>
		<table border="" cellspacing="" cellpadding="">
			<tr>

		</table>
	<body>
		<canvas id="canvas" width="600px" height="600px" style="width:300px;height:300px;"></canvas>
		<a href="javascript:void(0)" class="playbtn"></a>
		<script type="text/javascript">
			$.ajax({
				url: "https://api.danjiguanjia.com/active/index/getGoods",
				dataType: "json",
				data: {},
				type: "post",
				success: function(data) {
					for(var ti in data.data){
						$('table tr').append('<td>'+data.data[ti].title+'</td>')
					}
					
				}
			})
		</script>
	</body>
